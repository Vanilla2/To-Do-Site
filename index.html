<!DOCTYPE html>
<html>
<head>
    <link href="https://fonts.googleapis.com/css2?family=Chelsea+Market&family=Lobster&family=Roboto:wght@500&family=Work+Sans:wght@500&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/1868401a21.js" crossorigin="anonymous"></script>
    <title>
        To-Do List
    </title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href="index.css">
</head>

<body>
    <div class = "wrapper">
        <div class = "header">
            <p class = "header-text">
                To-Do List
            </p>
        </div>
        <div class = "list-div">
            <div class = "list">
                <div class = "empty">
                    <p class = "h4">
                        You currently have no tasks.
                    </p>
                    <p class = "h5">
                        To add one, use the input bar below.
                    </p>
                </div>
            </div>
        </div>
        <div class = "input-box">
            <button class = "add"><i class ="fas fa-plus-circle"></i></button>
            <input type = "text" class = "input" placeholder="E.g: Get A New Phone"/>
        </div>
    </div>
    <script src = "script.js"></script>
</body>

</html>
